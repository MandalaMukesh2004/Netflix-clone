<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.png" class="logo" >
    <div class="login-container">
        <form action="#" method="POST" class="login-form">
            <input type="email" placeholder="Email or phone number" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Sign In</button>
            <div class="or">OR</div>
            <div class="new">
                <button type="submit">Use a sign-in code</button>
                <a href="#" target="_blank">Forgot password?</a>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <span>Remember</span>
                <span class="me">me</span>
            </div>
                <div class="signup">
                    <span>New to Netflix?</span>
                    <a href="#"><b>Sign up now</b></a>
                </div>
                <div class="para">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a></p></div>
            <a href="#">Need help?</a>
        </form>
    </div>
</div>
</body>
</html>
